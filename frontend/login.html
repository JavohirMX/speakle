<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speakle</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form-container">

        <!-- login form -->
        <form id="loginForm" action="menu.html">
            <h2>LOG IN</h2>
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required>
    
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required>
    
            <button type="submit">Login</button>
    
            <div class="switch-link">
                <button type="button" id="showSignup">회원등록</button>
            </div>
        </form>
    
        <!-- signup form -->
        <form id="signupForm" action="pick.html" class="hidden">
            <h2>SIGN UP</h2>
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" required>
    
            <label for="signupPassword">Pasword</label>
            <input type="password" id="signupPassword" required>
    
            <label for="signupConfirm">Password</label>
            <input type="password" id="signupConfirm" required>
    
            <button type="submit">Signup</button>
    
            <div class="switch-link">
                <button type="button" id="showLogin">로그인</button>
            </div>
        </form>
    </div>
    <script src="login.js"></script> 
</body>
</html>
