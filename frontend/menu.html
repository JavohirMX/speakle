<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link rel="stylesheet" href="menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to SPEAKLE!!</h1>
    <div class="menu">
    <button class="video">Video</button>
    <button class="audio">Audio</button>
    </div>
    <div class="menu2">
        <div class="user_infomation">
            <div class="row">
                <div class="label">Name:</div>
                <div id="nameOutput"></div>
            </div>
            <div class="row">
                <div class="label">Nationality:</div>
                <div id="nationalityOutput"></div>
            </div>
            <div class="row">
                <div class="label">Language you want to learn:</div>
                <div id="languageOutput"></div>
            </div>
        </div>
        <button class="setting" onclick="openSettings()">setting</button>
    </div> 
    <!--setting modal-->
    <div id="modalOverlay"></div>

    <div id="settingsModal">
        <div class="row">
            <div class="label">Name:</div>
            <input type="text" id="nameInput">
        </div>
        <div class="row">
            <div class="label">Nationality:</div>
            <select id="nationalityInput">
                <option value="">選択してください</option>
                <option value="Japan">Japan</option>
                <option value="Korea">Korea</option>
                <option value="China">China</option>
                <option value="USA">USA</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
            <!-- 必要に応じて追加可能 -->
            </select>
        </div>
        <div class="row">
            <div class="label">Language you want to learn:</div>
            <select id="languageInput">
                <option value="">選択してください</option>
                <option value="Japan">Japan</option>
                <option value="Korea">Korea</option>
                <option value="France">France</option>
                <option value="China">China</option>
                <option value="USA">USA</option>
                <option value="Germany">Germany</option>
            <!-- 必要に応じて追加可能 -->
            </select>
        </div>
        <button onclick="closeAndShowResult()">閉じる</button>
    </div>
    <script src="menu.js"></script>
</body>
</html>
